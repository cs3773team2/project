<link rel="stylesheet" href="../../static/EMIS/style.css">
{% extends "patient.html" %}
{% block main %}
    <div id="content">
        <div class="innertube">
            <h3>Please update your medical history:</h3>
            <form method="post" action="/pat_add-medrec/">
                {% csrf_token %}
                <table>
                    {{ medrec_form }}
                </table>
            <br>
            <input type="submit" class="login login-submit" value="Submit Updates">
            </form>
        </div>
    </div>
{% endblock %}

{% block nav %}
    > <a href="#">View Medical Record</a>
{% endblock %}}
